<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audimix - Let's Vibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="150" src="img/audimix.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/artist.svg" alt="artists">Artists</li>
                </ul>
                <div class="ham-search">
                    <input type="text" placeholder="Search your song...">
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Songs Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>Legal</span></a></div>
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>Privacy Center</span></a></div>
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>Privacy Policy</span></a></div>
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>Cookies</span></a></div>
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>About Ads</span></a></div>
                    <div><a href="https://github.com/syedzafaryabhaider/Audimix"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="header bg-grey rounded m-1">
                <div class="nav">
                    <div class="hamburgerContainer flex">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="menu">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search your song...">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="spotifyPlaylists bg-grey rounded m-1">
                <h1>Audimix Playlists</h1>
                <div class="cardContainer"></div>
                    
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="previous">
                            <img width="35" id="play" src="img/play.svg" alt="play">
                            <img width="35" id="next" src="img/nextsong.svg" alt="next">
                        </div>
                        <div class="timeVol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
